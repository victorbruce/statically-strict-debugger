<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Component | Smart Light</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  </head>
  <body>
    <!-- homepage ui -->
    <main class="  ">
      <h1>
        <!-- <span>Hello Jay,</span> -->
        <span>Welcome, light up</span>
      </h1>
      <button type="button" class="entry_point">
        <img src="./assets/svgs/light_bulb.svg" alt="light bulb svg icon" />
        <img src="./assets/svgs/light_bulb_off.svg" alt="light bulb svg icon" />
        <p>Click to begin</p>
      </button>
    </main>

    <!-- application ui -->
    <nav class="hidden">
      <button class="network-container">
        <img src="./assets/svgs/wifi.svg" alt="wifi svg icon" />
      </button>
      <button class="general_light_switch">
        <img src="./assets/svgs/light_bulb.svg" alt="light svg icon" />
      </button>
      <!-- <section>
            <p>JAY</p>
        </section> -->
    </nav>
    <section class="application_container hidden">
      <div class="flex1">
        <div class="rooms hall">
          <img src="./assets/imgs/hall.jpg" alt="image of a hall" />
          <p>Hall</p>
          <div class="basic_settings">
            <section class="slider">
              <input
                type="range"
                name="light intensity"
                id="light_intensity"
                value="0"
                min="0"
                max="10"
              />
            </section>
            <section class="basic_settings_buttons">
              <button class="light-switch">
                <img
                  src="./assets/svgs/light_bulb_off.svg"
                  data-lightOn="./assets/svgs/light_bulb.svg"
                  alt="fullscreen button svg icon"
                />
              </button>

              <button class="advance-settings_modal">
                <img
                  src="./assets/svgs/enlarge.svg"
                  alt="fullscreen button svg icon"
                />
              </button>
            </section>
          </div>
        </div>

        <section class="wifi_connection_list_container hidden"></section>
        <section class="wifi_notification">

          <!-- <p class="hidden available">Wifi connections available</p> -->
          <div class="img_svg-container">
            <img
              src="./assets/svgs/wifi.svg"
              alt="disconnected wifi svg logo"
              data-altWifiImg="./assets/svgs/wifi-disconnected.svg"
            />
          </div>
        </section>

    <section class="advanced_features_container hidden"></section>
